<h1>{{titulo}}</h1>

<!-- videosUrl -->
<div class="container-fluid">
    <div class="row" ng-repeat="video in videosUrl  track by $index">
        <div class="col-xs-12">
            <div id="load-div" class="load vertical-center">
                <div class="container">
                    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>
            <iframe id="ytplayer" type="text/html" width="100%" height="100%"
              src="{{trustSrc(video)}}"
              frameborder="0" 
               onload="$(this).prev().hide();" />
        </div>        
    </div>
</div>
