<h3>{{titulo}}</h3>
<p>&nbsp;</p>
<!-- comentarios -->
<div class="container-fluid">
    
    <div class="row" ng-repeat="com in comentarios">
        <div class="col-xs-1 text-center">
            <a>
                <span class="fa fa-user fa-2x" aria-hidden="true"></span>
            </a>                        
        </div>
        <div class="col-xs-11">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Por <strong>{{com.Usuario}}</strong> <span class="text-muted">, el {{formattedDate(com.fecha)}}</span>
                </div>
                <div class="panel-body">
                    {{com.Texto}}
                </div>
            </div>
        </div>
    </div>
</div>
